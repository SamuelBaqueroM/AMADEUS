<div class="product-form">
    <h2>{{ this.product ? 'Edit Product' : 'Add Product' }}</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" name="productName" [value]="this.product?.productName" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" [value]="this.product?.productDescription" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" [value]="this.product?.price" required>
        </div>
        <div class="form-group">
            <label for="quantityInStock">Quantity in Stock:</label>
            <input type="number" id="quantityInStock" name="quantityInStock" [value]="this.product?.quantityInStock" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" [value]="this.product?.category" required>
        </div>
        <div class="form-group">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" name="supplierName" [value]="this.product?.supplierName" required>
        </div>
        <div class="form-group">
            <label for="dateAdded">Expiration Date:</label>
            <input type="date" class="form-control" id="dateAdded" [ngModel]="this.product?.dateAdded" (ngModel)="product?.dateAdded" [ngModelOptions]="{ standalone: true }" required>
          </div>
        <div class="form-group">
          <label for="expirationDate">Expiration Date:</label>
          <input type="date" class="form-control" id="expirationDate" [ngModel]="this.product?.expirationDate" (ngModel)="product?.expirationDate" [ngModelOptions]="{ standalone: true }" required>
        </div>
        <button type="submit">{{ this.product ? 'Update Product' : 'Add Product' }}</button>
    </form>
</div>
